<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>login page</title>
    <link rel="apple-touch-icon" sizes="76x76" href="../../static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../../static/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Login Page - Now Ui Kit by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../../static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/assets/css/now-ui-kit.css" rel="stylesheet" />


    <!--<link href="../../static/assets/css/login.css" rel="stylesheet"/>-->
</head>

<body class="login-page">

<nav class="navbar navbar-toggleable-md bg-primary fixed-top navbar-transparent color-on-scroll='500' ">
    <div class="container">

        <div class="navbar-translate">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
            </button>

        </div>

    </div>
</nav>
<!-- End Navbar -->
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url('../../static/assets/img/login.jpg')"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="POST" action="/auth/">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="../../static/assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">

                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group form-group-no-border input-lg">

                            <input type="password" placeholder="Password" name="password" class="form-control" />
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="#pablo" class="link" data-toggle="modal" data-target="#AccountModal">Create Account</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a href="#pablo" class="link">Need Help?</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>







    <div class="modal fade" id="AccountModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">List name</h4>
                </div>
                <form id = "createNewAccount" action="#" method="POST">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="col-sm-12">
                            <div class="form-group form-group-no-border">
                                <input type="text" name="username" placeholder="username" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="col-sm-12">
                            <div class="form-group form-group-no-border">
                                <input type="text" name="password" placeholder="password" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <div class="col-sm-12">
                            <div class="form-group form-group-no-border">
                                <button type="submit" class="btn btn-success btn-round">Submit</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../../static/assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="../../static/assets/js/core/tether.min.js" type="text/javascript"></script>
<script src="../../static/assets/js/core/bootstrap.min.js" type="text/javascript"></script>

<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="../../static/assets/js/plugins/bootstrap-switch.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../../static/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="../../static/assets/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="../../static/assets/js/now-ui-kit.js" type="text/javascript"></script>


<script>
    $(document).ready(function(){

        $("#createNewAccount").submit(function(e) {
            $.ajax({
                type: "POST",
                url: "/createAcc/",
                data : $("#createNewAccount").serialize(),
                success: function(result) {
                    showSuccess("Account is Created successfully");
                    $("#AccountModal").modal('hide');

                },
                error: function(result) {
                    alert('error');
                }
            });
            e.preventDefault();
        });
    });
</script>
</html>
